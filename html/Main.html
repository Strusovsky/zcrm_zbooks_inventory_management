<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/handlebars.js"></script>
  
  <script type="text/javascript" src="../../lib/ZohoEmbededAppSDK.min.js"></script> 
  <script type="text/javascript" src="../../js/handler.js"></script> 
  <link rel="stylesheet" type="text/css" href="../css/style.css" />

<script>
$(document).ready(function()
{
	ZOHO.embeddedApp.on("PageLoad",Handler.widgetInit)
	ZOHO.embeddedApp.init();
});
</script> 
<script id='stockReport' type='text/x-handlebars-template'>
<div class="reportTab">
    <table cellpadding="0" cellspacing="0" width="97%" class="fil-list" style="margin-top: 25px;">
            <tbody>
                <tr>
                	<th width="1%">&nbsp;</th>
                    <th width="17%">Name</th>
                    <th width="15%">Required</th>
                    <th width="15%">In Demand</th>
                    <th width="13%">In Stock</th>
                    <th width="15%">Ordered</th>
                    <th width="19%">surplus/shortage</th>
                </tr>
                <tr><td colspan="7" style="padding: 0px;margin: 0px;height: 2px;" height="1px"></td></tr>
                {{#each this.data}}
	                
		                <tr class="item">
		                	<td class="index" >{{inc @index}}</td>
		                    <td class="itemName" >{{LineItem.Name}}</td>
		                    <td class="itemCount" >{{LineItem.NewQuantity}}</td>
		                    <td class="itemDemand">{{CrmData.Qty_in_Demand}}</td>
		                    <td class="itemStock">
		                    	{{#if DeskData.stock_on_hand}}
		                    		{{DeskData.stock_on_hand}}
	                    		{{else}}
									--
		                    	{{/if}}
		                    </td>
		                    <td class="itemSurpless">{{CrmData.Qty_Ordered}}</td>
   		                    <td class="itemSurpless">{{Calculation.adjusment}}</td>

		                </tr>
                {{/each}}
			</tbody>
	</table>
	{{#isPurchaseRequired this.data}}
		<input type="button" onclick="widget.ShowPurchaseOrder()" value="Place Purchase Order" class="grnBtn mL15 mT20"></input>
		{{else}}
		<input type="button" onclick="Utils.closePopUp()" value="Proceed" class="grnBtn mL15 mT20"></input>
	{{/isPurchaseRequired}}

</div>
<div class="purchaseOrderCreation" style="display:none">
	<div class="runningTxt mL15 mT20">Create a Purchase Order</div>

	<table cellpadding="0" cellspacing="0" width="100%" class="fil-list noBorder">
		<tbody>
			<tr>
				<td style="padding-bottom:2px;">Subject</td>
			</tr>
			<tr>
				<td style="padding-top:2px;">
					<input type="text" placeholder="Subject" class="txtField f14" name="subject" id="POSubject" />
				<td>
			</tr>
			<tr>
				<td style="padding-bottom:2px;">Vendor : <span style="color: #000 !important;">{{this.vendor.name}}<span></td>
			</tr>
			<tr>
				<td style="padding-top:2px;">
					<input type="text" placeholder="Vendor" class="txtField f14" name="vendor" id="POVendor" value="{{this.vendor.id}}"/>
				<td>
			</tr>			
			<tr>
				<td>Products</td>
			</tr>
		</tbody>
	</table>
    <table cellpadding="0" cellspacing="0" width="97%" class="fil-list">
        <tbody>
            <tr>
                <th width="1%"></th>
                <th width="15%">Name</th>
                <th width="15%">Shortage</th>
                <th width="15%">Quantity</th>
            </tr>
			<tr><td colspan="7" style="padding: 0px;margin: 0px;height: 2px;" height="1px"></td></tr>
            {{#each this.data}}
                
	                <tr class="item">
	                    <td class="itemSelected">
	                    	<input 
	                    		type="checkbox"
	                    		name="{{LineItem.ID}}"
	                    		class="selProducts"

	                    		{{#if isPurchaseRequired}}
	                    			checked
	                    		{{/if}}

	                    	/>
	                    </td>
	                    <td class="itemName">{{LineItem.Name}}</td>
	                    <td class="itemSurpless">{{Calculation.purchase}}</td>
	                    <td class="itemQuantity">
	                    	<input id="{{LineItem.ID}}_Qty" type="number" value="{{Calculation.purchase}}" class="numberField f14"/>
	                    </td>
		                    

	                </tr>
            {{/each}}
		</tbody>
</table>
	<input type="button" onclick="widget.createPurchaseOrder()" value="Create" class="grnBtn mL15"></input>
</div>


</script>


</head>
<body>
	<div id ="contentDiv">
	</div>
</body>
</html>
